        <h2><span style="font-weight: 400;">Scaffolding Questions</span></h2>\

        </ul>\
        <h2><span style="font-weight: 400;">Example</span></h2>\
        <ul>\
          <li style="font-weight: 400;"><span style="font-weight: 400;">&ldquo;Scoping down the arguments we want to focus on based on what we can actually test.&rdquo;</span></li>\
        </ul>\
        <button onclick="changeSidebar(\'Default\')">Back</button>';
        
      var practicalSolutionSidebar = '<h2><strong>Practical Solution</strong></h2>\

        <ul>\
          <li style="font-weight: 400;"><span style="font-weight: 400;">How you&rsquo;re going to get that information. (Sometimes this can just be the execution of the conceptual solution)</span></li>\

        </ul>\

        </ul>\

      function changeSidebar(sidebar){
        container = document.getElementById("container");
        if(sidebar=='Default'){
          console.log('inside Default');
          container.innerHTML = defaultSidebar;
        } else if (sidebar=='PracticalProblem'){
          container.innerHTML = practicalProblemSidebar;
        } else if (sidebar=='ConceptualProblem'){
          container.innerHTML = conceptualProblemSidebar;
        } else if (sidebar=='ConceptualSolution'){
          container.innerHTML = conceptualSolutionSidebar;
        } else if (sidebar=='PracticalSolution'){
          container.innerHTML = practicalSolutionSidebar;
        } else if (sidebar=='Summary'){
          container.innerHTML = summarySidebar;
        } else {
          container.innerHTML = questionsAndConcernsSidebar;
        }
      }

  </head>

    <div id="container">
      <h2>Expert Thinking Model</h2>

</html>
